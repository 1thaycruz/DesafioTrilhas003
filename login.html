<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa Trilhas - Inscrição e Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #FFFFFF;
        color: #292524;
        line-height: 1.6;
        padding: 20px;
        background-image: url('https://www.example.com/sua-ilustracao.svg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #FEE7D6;
        border: 1px solid #D6D3D1;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-container img {
        max-width: 180px;
        height: auto;
    }

    .heading1 {
        font-size: 32px;
        line-height: 120%;
        font-weight: bold;
        color: #2135A6;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #292524;
    }

    .input-field {
        width: 100%;
        padding: 10px;
        border: 1px solid #D6D3D1;
        border-radius: 4px;
        font-size: 16px;
        color: #57534E;
        background-color: #FFFFFF;
    }

    .input-field:focus {
        border-color: #F3541C;
        outline: none;
    }

    .btn-primary, .btn-secondary {
        display: inline-flex;
        align-items: center;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #F67841;
        color: #FFFFFF;
    }

    .btn-primary:hover {
        background-color: #F3541C;
    }

    .btn-secondary {
        background-color: #E7E5E4;
        color: #292524;
        margin-left: 10px;
    }

    .btn-secondary:hover {
        background-color: #D6D3D1;
    }
  </style>
</head>
<body>
  <!-- Tela de Inscrição -->
  <div class="form-container" id="formulario-inscricao">
    <div class="logo-container">
      <img src="https://i.imgur.com/M8wO8iS.png" alt="Logo Programa Trilhas">
    </div>
    <h1 class="heading1">Formulário de inscrição</h1>
    <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>

    <form id="form-inscricao">
      <div class="form-group">
        <label for="nome"><i class="fas fa-user"></i> Nome completo</label>
        <input type="text" id="nome" name="nome" class="input-field" required>
      </div>

      <div class="form-group">
        <label for="nascimento"><i class="fas fa-calendar-alt"></i> Data de nascimento</label>
        <input type="date" id="nascimento" name="nascimento" class="input-field" required>
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
        <input type="email" id="email" name="email" class="input-field" required>
      </div>

      <div class="form-group">
        <label for="telefone"><i class="fas fa-phone-alt"></i> Telefone</label>
        <input type="tel" id="telefone" name="telefone" class="input-field" required>
      </div>

      <div class="form-group">
        <label for="trilha">Trilhas de aprendizagem</label>
        <select id="trilha" name="trilha" class="input-field" required>
          <option value="">Selecione uma trilha</option>
          <option value="frontend">Programação Front-end</option>
          <option value="backend">Programação Back-end</option>
          <option value="jogos">Programação de Jogos</option>
          <option value="design">Design e Experiência</option>
          <option value="dados">Ciência de Dados</option>
        </select>
      </div>

      <div class="form-group">
        <label for="usuario-id"><i class="fas fa-id-badge"></i> ID do Usuário</label>
        <input type="text" id="usuario-id" name="usuario-id" class="input-field" required>
      </div>

      <div class="form-group">
        <label for="senha"><i class="fas fa-lock"></i> Senha</label>
        <input type="password" id="senha" name="senha" class="input-field" required>
      </div>

      <div class="form-group">
        <label><input type="checkbox" required> Declaro que li e concordo com os Termos e Condições e com a Política de Privacidade.</label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-primary">Fazer inscrição</button>
        <button type="reset" class="btn-secondary">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Tela de Login -->
  <div class="form-container" id="formulario-login" style="display: none;">
    <div class="logo-container">
      <img src="https://i.imgur.com/M8wO8iS.png" alt="Logo Programa Trilhas">
    </div>
    <h1 class="heading1">Login - Programa Trilhas</h1>
    <form id="form-login">
      <div class="form-group">
        <label for="login-id">ID do Usuário</label>
        <input type="text" id="login-id" class="input-field" required>
      </div>

      <div class="form-group">
        <label for="login-senha">Senha</label>
        <input type="password" id="login-senha" class="input-field" required>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-primary">Login</button>
      </div>
    </form>
  </div>

  <script>
    // Formulário de inscrição
    document.getElementById('form-inscricao').addEventListener('submit', function(e) {
        e.preventDefault();

        const nome = document.getElementById('nome').value;
        const nascimento = document.getElementById('nascimento').value;
        const email = document.getElementById('email').value;
        const telefone = document.getElementById('telefone').value;
        const trilha = document.getElementById('trilha').value;
        const idUsuario = document.getElementById('usuario-id').value;
        const senha = document.getElementById('senha').value;

        // Armazenar no localStorage
        localStorage.setItem('usuarioNome', nome);
        localStorage.setItem('usuarioNascimento', nascimento);
        localStorage.setItem('usuarioEmail', email);
        localStorage.setItem('usuarioTelefone', telefone);
        localStorage.setItem('usuarioTrilha', trilha);
        localStorage.setItem('usuarioID', idUsuario);
        localStorage.setItem('usuarioSenha', senha);

        alert('Inscrição realizada com sucesso! Vá para o login.');

        document.getElementById('formulario-inscricao').style.display = 'none';
        document.getElementById('formulario-login').style.display = 'block';
    });

    // Formulário de login
    document.getElementById('form-login').addEventListener('submit', function(e) {
        e.preventDefault();

        const usuarioID = localStorage.getItem('usuarioID');
        const usuarioSenha = localStorage.getItem('usuarioSenha');

        const id = document.getElementById('login-id').value;
        const senha = document.getElementById('login-senha').value;

        if (id === usuarioID && senha === usuarioSenha) {
            alert('Login realizado com sucesso!');
            // Redirecionar ou exibir painel do usuário
        } else {
            alert('ID ou senha incorretos. Tente novamente.');
        }
    });
  </script>
</body>
</html>
